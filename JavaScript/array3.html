<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    
    <script>

        let lista_frutas = Array();
        lista_frutas[0] = 'Banana';
        lista_frutas[1] = 'Maçã';

        // incluir o conteudo no final da Array
        lista_frutas.push('uva');

        // Incluir o elemento no inicio da Array
        lista_frutas.unshift('Morango');

        // Excluir um elemento do final da Array
        lista_frutas.pop();

        // Excluir um elemento do inicio da Array
        lista_frutas.shift();

        console.log(lista_frutas)

    </script>


</body>
</html>
