<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 32</title>
</head>
<body>
    
    <script>

        function distribuirCaracter(){
            // Selecionar o valor digitado no input com o ID entrada
            let caracter = document.getElementById('entrada').value;

            // Limpar o campo de digitação
            document.getElementById('entrada').value='';
            
            // Limpar os espaços em branco mas no inicio e no final da string
            caracter.trim(); 

            switch(caracter) {
                case '0':   case '1':   case '2':   case '3':   case '4':
                case '5':   case '6':   case '7':   case '8':   case '9':

                    // Adcionar o caracter no campo referente a número
                    document.getElementById('apenas_numeros').value += caracter;
                    break;
                
            default:
                // Adcionar o caracter no campo referente a letras, (O default, se não for número, são letras)
                document.getElementById('apenas_letras').value += caracter;
            }

        }




    </script>
    
    <h2>Distribuição de caracteres</h2>

    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuirCaracter()" id="entrada">
    <hr>

    <span>Letras:</span>
    <input type="text" disabled="disabled" id="apenas_letras">

    <span>Números</span>
    <input type="text" disabled="disabled" id="apenas_numeros">

</body>
</html>
