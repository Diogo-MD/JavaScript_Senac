<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Modificando classe</title>
</head>

<body>

    <style>
        .estilo1 {
            background-color: yellow;
            color: black;
            font-size: 20px;
            padding-left: 5px;
        }

        .estilo2 {
            width: 600px;
            height: 300px;
            background-color: red;
            text-align: center;
            font-size: 25px;
            color: white;
            padding: 10px;
        }
    </style>


<script>

    function modificarClasse() {
        document.getElementById('texto').className = 'estilo2'
    }

    function modificarClasse2() {
        document.getElementById('texto').className = 'estilo1'
    }

</script>


    <div id="texto" class="estilo1">
        <h2>Modificando classe</h2>
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Voluptas nobis officiis sunt modi blanditiis
        reiciendis magnam eius laborum! Numquam architecto incidunt vitae distinctio alias adipisci laborum ratione et
        velit tenetur.
    </div>
    <hr>

    <button type="button" onclick="modificarClasse()">Modificar Classe</button>

    <button type="button" onclick="modificarClasse2()">Modificar Classe</button>


</body>

</html>
