<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de Strings</title>
    <script>

        let nome = prompt('Digite seu none: ','');

        // Alterando letra para maiusculas
        let nomeMaiusculo = nome.toUpperCase();

        // Alterando letra para minuscula
        let nomeMinusculo = nome.toLowerCase();

        // Alterando a primeira letra para mauscula
        let nomePriMaiusculo = nome.charAt(0).toUpperCase() + nome.slice(1);


        console.log(nome);
        console.log(nomeMaiusculo);
        console.log(nomeMinusculo) 
        console.log(nomePriMaiusculo);


    </script>

</head>
