<script>

    let numero = prompt ('Digite um numero negativo ou positvo ','');   
    let statusNumero = (numero >= 0) ? 'Positivo' : 'Negativo';

    // Chamando operador ternario nas variáveis
    document.write ('Número digitado: ' + numero);
    document.write ('<br> O número é: ' + statusNumero);

</script>
