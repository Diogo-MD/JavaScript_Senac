<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>

    <h2>Calculadora Simples 01</h2>
    
    <script>

        // Expressão eval serve para interpretar uma string como uma expressão aritmética

        let expressao = prompt('Digite uma expressão matemática','');

        let calculo = eval(expressao);

        document.write('Expressão: ' + expressao);
        
        document.write('<br>Resultado: ' + calculo);
        

    </script>

</body>
</html>
