<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula JS 28/09</title>

    <script>

        // Propriedade new Date faz com que um objeto de data seja criado e atribuído a uma variável
        let data = new Date();

        
        // Retornando o dia da semana da data atual iniciando em 0
        console.log('Dia da semana: ' + data.getDay());


        // Retorna o dia atual
        console.log('Dia: ' + data.getDate());


        // Retorna com o mês em numero iniciando por 0
        console.log('Mês: ' + data.getMonth());
        console.log('Mês: ' + (data.getMonth() +1));

    
        // getFullYear retorna o ano atual do sistema operacionao
        console.log('Ano: ' + data.getFullYear());


        

    </script>


</head>
