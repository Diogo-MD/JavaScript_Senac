<script>

    let n1 = prompt('Digite um numero: ', '');
    let n2 = prompt('Digite um numero: ', '');

    n1 = parseFloat(n1);
    n2 = parseFloat(n2);

    // Soma
    document.write('Soma: ' + (n1 + n2));

    // Subtração
    document.write('<br>Subtração: ' + (n1 - n2));

    // Multiplicação
    document.write('<br>Multiplicação: ' + (n1 * n2));

    // Divisão
    document.write('<br>Divisão: ' + (n1 / n2));

</script>
