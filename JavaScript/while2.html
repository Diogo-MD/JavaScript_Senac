<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>

    <script>

        let pergunta=prompt('Tomate é uma fruta ou legume:','');
            let tomate = 'fruta';


        while(pergunta != tomate) {
            alert('Você esta errado, tente novamente');
            pergunta=prompt('Tomate é uma fruta ou legume:','');
        }

        document.write('Ufa, ja era hora');

    </script>
    
</body>
</html>
