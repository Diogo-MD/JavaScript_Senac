<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 41</title>
</head>


<body style="text-align: center; display: flex; flex-wrap: wrap; background-color: wheat;">

    <h2 style="background-color: rgb(7, 10, 56); color: white; padding: 15px; width: 100%;">Atividade JavaScript - Tabuada</h2>
    
    <script>

        for (y = 1; y <= 10; y++) {
            document.write('<div style="display: flex;"><div style="background-color: blue; width: 170px; color: white; font-weight: 600; border-radius: 10px; margin: 5px; padding: 5px;">')
            for (x = 1; x <= 10; x++) {
                
                document.write(y + ' x ' + x + ' = ' + (y * x) + '<br>')
            }
            document.write('</div></div>')
        }

    </script>

</body>

</html>
