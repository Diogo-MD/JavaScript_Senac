<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 38</title>
</head>

<body style="display: flex; flex-direction: row; flex-wrap: wrap;">
    <script>

        /* Enunciado: Crie um programa que leia um numero inteiro e imprima na pagina a 
        imagem do seu professor de acordo com o numero digitado, siga o layout abaixo:​ */

        let quantidade = parseInt(prompt('Digite quantas vezes deseja ser assustado:',''))
        let x = 1
        
        while(x <= quantidade) { 
            document.write('<table><tr><th style="background-color: gray;">❤️'+ x +'❤️</th></tr><tr><th><img src="imagens/professor.png" alt=""></th></tr><tr><th style="background-color: rgb(94, 94, 94);">&#x1F60D;&#x1F60D;&#x1F60D;</th></tr></table>')
            x++;
        }
    
    </script>

</body>

</html>
