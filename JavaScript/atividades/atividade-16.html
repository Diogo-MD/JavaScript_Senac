<script>

    /* 
        Crie um programa que leia o nome do aluno e 4 notas, no final exibir o nome do aluno e as quatro notas, 
        a média e se a média for maior ou igual a 7,0 aprovado, caso contrário reprovado
    */

    let nome = prompt('Digite o seu nome: ', '');
    let nota1 = parseInt(prompt('Digite a sua 1ª Nota: ', ''));
    let nota2 = parseInt(prompt('Digite a sua 2ª Nota: ', ''));
    let nota3 = parseInt(prompt('Digite a sua 3ª Nota: ', ''));
    let nota4 = parseInt(prompt('Digite a sua 4ª Nota: ', ''));
    let media = (nota1+nota2+nota3+nota4) /4;

    if (media >= 7) { 
        situacao = '<br>Situação: <b>Aprovado<b>'
    } else {
        situacao = '<br>Situação: <b>Reprovado<b>'
    }

    document.write('Aluno: '+ nome + '<br>1ª Nota: ' + nota1 + '<br>2ª Nota: ' + nota2 + '<br>3ª Nota: ' + nota3 + '<br>4ª Nota: ' + nota4 + '<br>Média: ' + media + situacao);


</script>
