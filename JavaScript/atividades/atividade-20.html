<script>


// Crie um script usando dois exemplos de funções do mesmo arquivo, VOID e RETURN

function calcularIdade (a, b){
    return a - b
}

a = parseInt(prompt('Digite a idade atual da sua mãe',''))
b = parseInt(prompt('Digite a sua idade atual',''))

let resultadoIdade = calcularIdade (a, b);

document.write('A sua mãe tinha: ' + resultadoIdade + ' anos quando você nasceu!')

</script>
