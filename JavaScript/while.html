<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    
    <h1>Estruturas de repetição</h1>

    <script>

        x = 1; // Nesse momento a variável x recebe o valor 1

        //  Enquanto for verdadeiro "True" que a variavel x é menor ou igual a 10
        while(x <= 10) {
            document.write(x + '<br>'); // Irá imprimir na tela o valor de x com quebra de linha

            // Aqui incrementamos a variavel x até seu valor se tornar verdadeiro na condição
            x++;

        }

    </script>

</body>
</html>
